worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Allow uploading large attachments/resources.
    client_max_body_size 200m;

    resolver 127.0.0.11 ipv6=off valid=30s;
    resolver_timeout 5s;

    # WebSocket support (Jupyter kernels).
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Bridge browser cookie token into proxied Authorization header.
    # Read token directly from cookie variable.
    map $arg_token $jupyter_auth_query {
        default "";
        ~.+ "token $arg_token";
    }

    map $cookie_training_jhub_token $jupyter_auth_cookie {
        default "";
        ~.+ "token $cookie_training_jhub_token";
    }

    map $jupyter_auth_cookie $jupyter_auth_bridge {
        default $jupyter_auth_cookie;
        ""      $jupyter_auth_query;
    }

    # Browser-provided Authorization must win (Notebook/Lab may send it explicitly).
    map $http_authorization $jupyter_auth_header {
        default $http_authorization;
        ""      $jupyter_auth_bridge;
    }

    server {
        listen 80;
        server_name _;

        # Frontend
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_intercept_errors on;
            error_page 404 = /;
        }

        # Backend API
        location /api/ {
            proxy_pass http://experiment-manager:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # JupyterHub (multi-tenant) under `/jupyter/*`
        location = /jupyter {
            return 301 /jupyter/;
        }

        location /jupyter/ {
            if ($arg_token != "") {
                add_header Set-Cookie "training_jhub_token=$arg_token; Path=/jupyter/; Max-Age=43200; SameSite=Lax";
            }
            add_header Cache-Control "no-store" always;
            proxy_pass http://jupyterhub:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $jupyter_auth_header;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
        }
    }
}

